<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="usercard.css">
    <title>Profile</title>
</head>
<body>
    <div class="content_blocks">
        <div class="column1">
            <div class="profile_header">
                <div class="profile_photo">
                    <img id="jane" src="jane-m.jpg" alt="headshot">
                </div>
            </div>
            <div class="content_squares" id="info">
                <h1 class="profile_name">Jane Doe</h1>
                <div id="location">
                    <img id="gear_mapmarker" src="map-marker.png" alt="mapmarker"><h3 id="location">Seattle</h3>
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and the Internet!</p>
                <div id="edit_profile">
                    <img id="gear_mapmarker" src="gear.png" alt="gear"> <a href="edit">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
