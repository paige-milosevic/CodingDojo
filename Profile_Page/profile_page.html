<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile_page.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>
        <div class="content_blocks">
            <div class="column1">
                <div class="content_squares" id="profile_info">
                    <div class="profile_photo">
                        <img id="jane" src="jane-m.jpg" alt="headshot">
                    </div>
                    <h1 class="profile_header">Paige Milosevic</h1>
                    <div>
                        <img id="gear_mapmarker" src="map-marker.png" alt="mapmarker">
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of Shadows and the Internet!</p>
                    <div>
                        <img id="gear_mapmarker" src="gear.png" alt="gear">
                    </div>
                </div>
                <div class="content_squares" id="education">
                    <h1 class="ed_title">Education</h1>
                    <p>Information about education</p>
                </div>
            </div>
            <div class="column2">
                <div class="content_squares" id="new_connections">
                    <h1>New Connections</h1>
                </div>
                <div class="content_squares" id="your_connections">
                    <h1>Your Connections</h1>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
